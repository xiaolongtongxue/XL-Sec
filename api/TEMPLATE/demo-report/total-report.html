<!DOCTYPE html><html><head><title>XK WAF防护情况导出结果</title><link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.4.1/css/bootstrap.min.css"><style>table.table-fullwidth{margin:0-5px}td.wide{width:calc(100%-10px);height:300px;overflow:auto}</style></head><body><h2 class="text-center">导出结果</h2><table class="table table-striped table-bordered table-fullwidth"><thead><tr><th>事件ID</th><th>事件时间</th><th>对方IP地址</th><th>事件等级</th><th>网站名称</th><th>可能域名</th><th>封禁时间</th><th>攻击类型</th><th>请求HTTP包</th></tr></thead><tbody>{%for item in items%}<tr><td>{{item.id}}</td><td>{{item.time}}</td><td>{{item.remote_ip}}</td><td>{{item.level}}</td><td>{{item.webname}}</td><td>{{item.host}}</td><td>{{item.time_remain}}</td><td>{{item.Attack_Type}}</td><td class="wide"><pre>{{item.http}}</pre></td></tr>{%endfor%}</tbody></table></body></html>
