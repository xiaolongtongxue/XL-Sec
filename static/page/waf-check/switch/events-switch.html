<link rel="stylesheet" type="text/css" href="/css/building/switch.css" />
<script src="/js/for_page/waf-check/switch/total-switch.js"></script>
<script src="/js/for_page/waf-check/switch/events-switch.js"></script>

<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <form id="total-form-switch" action="">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>网站防护开关</legend>
            </fieldset>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: auto">防护总开关</label>
                <div class="switch">
                    <input class="switch-checkbox" id="total-switch" type="checkbox">
                    <label class="switch-label" for="total-switch">
                        <span class="switch-inner" data-on="ON" data-off="OFF"></span>
                        <span class="switch-switch"></span>
                    </label>
                </div>
            </div>
            <hr>
            <hr>
            <hr>
            <hr>
            <div id="123" class="layui-form-item"><label class="layui-form-label" style="width: auto">
                    <p>CC防御</p>
                </label>
                <div class="switch-mini switch-words">
                    <input class="switch-checkbox" id="cc-switch" type="checkbox">
                    <label class="switch-label" for="cc-switch">
                        <span class="switch-inner" data-on="ON" data-off="OFF"></span>
                        <span class="switch-mini-switch"></span>
                    </label>
                </div>
                <label class="layui-form-label" style="width: auto">
                    <p>注入防御</p>
                </label>
                <div class="switch-mini switch-words">
                    <input class="switch-checkbox" id="injection-switch" type="checkbox">
                    <label class="switch-label" for="injection-switch">
                        <span class="switch-inner" data-on="ON" data-off="OFF"></span>
                        <span class="switch-mini-switch"></span></label>
                </div>
                <label class="layui-form-label" style="width: auto">
                    <p>form-data协议相关</p>
                </label>
                <div class="switch-mini switch-words"><input class="switch-checkbox" id="form-data-switch"
                        type="checkbox">
                    <label class="switch-label" for="form-data-switch">
                        <span class="switch-inner" data-on="ON" data-off="OFF"></span>
                        <span class="switch-mini-switch"></span>
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
