<head>
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }

        .shortselect {
            background: #fafdfe;
            height: 28px;
            width: 180px;
            line-height: 28px;
            border: 1px solid #9bc0dd;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
        }
    </style>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/js/myconfig.js"></script>
    <script src="/js/util_function_extend/back_login.js"></script>
    <script src="/js/util_function_extend/get_vars.js"></script>
    <script src="/js/util_function_extend/check.js"></script>
    <script src="/lib/layui/layui.js"></script>
    <script src="/lib/layui/layui.all.js"></script>
    <script src="/js/for_page/waf-check/switch/web-setting/web-setting.js"></script>
</head>

<body>
    <div class="layuimini-container layuimini-page-anim">
        <div class="layuimini-main">
            <form>
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend id="legend"></legend>
                </fieldset>
                <div class="layui-form-item">
                    <label class="layui-form-label required">站点名称</label>
                    <div class="layui-input-block">
                        <input id="name" type="text" name="name" lay-verify="required" lay-reqtext="站点名称"
                            placeholder="站点名称" class="layui-input">
                        <tip>仅本站生效，此处设置站点名称</tip>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">域名</label>
                    <div class="layui-input-block">
                        <input id="host" type="text" name="host" lay-verify="required" lay-reqtext="域名"
                            placeholder="请在这里输入域名" class="layui-input">
                        <tip>ps:如有多个域名请用空格分开，此处支持中文域名</tip>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">CDN</label>
                    <div class="layui-input-block" lay-filter="cdncheck">
                        <select name="cdn" id="cdn" class="shortselect" lay-filter="Select">
                            <!-- <option id="cdn-selected" value="45678" selected>-empty-</option> -->
                            <option value="1" id="k-on">开</option>
                            <option value="0" id="k-off">关</option>
                        </select>
                        <tip>ps:如该Web站点使用了CDN加速，请务必开启此项</tip>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block" id="tips">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="web-setting-submit" class="layui-btn" type="button" lay-submit=""
                            lay-filter="article-submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
            <div id="alert-msg"></div>
        </div>
    </div>
</body>
