<head>
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }

        p {
            font-size: 20px;
        }

        .layui-textarea {
            resize: none !important;
            height: 40% !important;
        }
    </style>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/js/util_function_extend/get_vars.js"></script>
    <script src="/lib/layui/layui.js"></script>
    <script src="/js/myconfig.js"></script>
    <script src="/js/for_page/log-manager/information/info-attack-log.js"></script>

</head>

<body id="body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend id="name"></legend>
    </fieldset>
    <div class="layui-form-item">
        <p class="layui-elip">&ensp;发生时间</p><br>
        <input id="attack-time" type="text" class="layui-input" readonly="readonly">
    </div>
    <div class="layui-form-item">
        <p class="layui-elip">&ensp;命中规则</p><br>
        <input id="tag-rules" type="text" class="layui-input" readonly="readonly">
    </div>
    <div class="layui-form-item">
        <p class="layui-elip">&ensp;处理器</p><br>
        <input id="tag-func" type="text" class="layui-input" readonly="readonly">
    </div>
    <div class="layui-form-item">
        <p class="layui-elip">&ensp;命中危险参数（整行）</p><br>
        <input id="tag-dang" type="text" class="layui-input" readonly="readonly">
    </div>
    <div class="layui-form-item">
        <p class="layui-elip">&ensp;处理方式</p><br>
        <input id="resp" type="text" class="layui-input" readonly="readonly">
    </div>
    <div class="layui-form-item layui-form-text">
        <p class="layui-elip">&ensp;情况简介</p><br>
        <textarea id="fact-sheet" class="layui-textarea" readonly="readonly"></textarea>
    </div>

</body>
