<head>
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }

        p {
            font-size: 20px;
        }

        .layui-textarea {
            resize: none !important;
            height: 40% !important;
        }
    </style>
    <script src="/lib/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
    <script src="/js/util_function_extend/get_vars.js"></script>
    <script src="/js/util_function_extend/back_login.js"></script>
    <script src="/js/myconfig.js"></script>
    <script src="/lib/layui/layui.js"></script>
    <script src="/lib/layui/layui.all.js"></script>
    <script src="/js/for_page/log-manager/information/info-ip-bans.js"></script>
</head>

<body id="body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>详情如下</legend>
    </fieldset>
    <div class="layui-form-item">
        <p class="layui-elip">&ensp;封禁时间</p><br>
        <input id="ban-time" type="text" class="layui-input" readonly="readonly">
    </div>
    <div class="layui-form-item">
        <p class="layui-elip">&ensp;命中规则</p><br>
        <input id="tag-rules" type="text" class="layui-input" readonly="readonly">
    </div>
    <div class="layui-form-item">
        <p class="layui-elip">&ensp;封禁原因</p><br>
        <input id="ban-reasons" type="text" class="layui-input" readonly="readonly">
    </div>
    <div class="layui-form-item">
        <!-- 后续这里用innerhtml进行动态写入 -->
        <p class="layui-elip">&ensp;解封时间</p><br>
        <input id="unban-time" type="text" class="layui-input" readonly="readonly">
    </div>
    <div class="layui-form-item layui-form-text">
        <p class="layui-elip">&ensp;封禁前最后HTTP</p><br>
        <textarea id="warn-http" class="layui-textarea" placeholder="这一栏要是加载不出来那就是接口挂了0.0"
            readonly="readonly"></textarea>
    </div>
</body>
