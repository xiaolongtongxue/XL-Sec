<style>
    .layui-form-label{
        width: 20ex !important;
    }
    .layui-input{
        width: 60ex !important;
    }
</style>

<script src="/js/for_page/t-setting/units/setting-dns.js"></script>

<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <form>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>DNS地址配置</legend>
            </fieldset>
            <div class="layui-form-item">
                <label class="layui-form-label required">第一DNS地址</label>
                <div class="layui-input-block">
                    <input id="dns1" type="text" name="dns1" lay-verify="required" lay-reqtext="第一DNS设备不能为空"
                        placeholder="请输入DNS设备地址" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">第二DNS地址</label>
                <div class="layui-input-block">
                    <input id="dns2" type="text" name="dns2" lay-verify="text" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button id="dns-setting-submit" class="layui-btn" type="button" lay-submit=""
                        lay-filter="article-submit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
