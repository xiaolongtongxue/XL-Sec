<style>
    .layui-form-item .layui-input-company {
        width: auto;
        padding-right: 10px;
        line-height: 38px;
    }
</style>
<script src="/js/for_page/t-setting/units/test-setting-redis.js"></script>

<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <form>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>Redis配置相关</legend>
            </fieldset>

            <!-- <div class="layui-form layuimini-form"> -->
            <div class="layui-form-item">
                <label class="layui-form-label required">HOST地址</label>
                <div class="layui-input-block">
                    <input id="host-redis" type="text" name="host-redis" lay-verify="required"
                        lay-reqtext="Redis设备地址不能为空" placeholder="请输入Redis设备地址" class="layui-input">
                    <tip>填写对应的域名或内网地址，例如：10.0.1.36。</tip>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">端口号</label>
                <div class="layui-input-block">
                    <input id="port-redis" type="text" name="port-redis" lay-verify="number" lay-reqtext="端口默认为6379"
                        placeholder="请输入Redis服务的开放端口" class="layui-input">
                    <tip>填写Redis服务对应的端口号，默认为6379。</tip>
                </div>
            </div>

            <div class="layui-form-item required">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input id="passwd-redis" type="password" name="passwd-redis" lay-verify="required"
                        class="layui-input">
                </div>
                <!-- <div class="layui-input-inline layui-input-company">KB</div> -->
                <div class="layui-form-mid layui-word-aux">请输入Redis密码</div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button id="redis-setting-submit" class="layui-btn" type="button" lay-submit=""
                        lay-filter="article-submit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

            <!-- </div> -->
        </form>
    </div>
</div>
<script>
    layui.use(['form'], function () {
        var form = layui.form, layer = layui.layer;
        form.render();
        form.on('submit(setting)', function (data) {
            parent.layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

    });
</script>
